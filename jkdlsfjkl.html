<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>Minha To-Do List</h1>

    <input type="text" id="newTask" placeholder="Adicionar nova tarefa" />
    <button onclick="addTask()">Adicionar</button>

    <ul id="taskList">
      <!-- As tarefas serão adicionadas aqui -->
    </ul>

    <script>
      function addTask() {
        var taskText = document.getElementById("newTask").value;
        if (taskText.trim() !== "") {
          var taskList = document.getElementById("taskList");

          // Crie um novo elemento li para a tarefa
          var taskItem = document.createElement("li");
          taskItem.textContent = taskText;

          // Crie um botão para remover a tarefa
          var deleteButton = document.createElement("button");
          deleteButton.textContent = "Excluir";
          deleteButton.onclick = function () {
            // Use "this" para se referir ao botão que foi clicado
            taskList.removeChild(this.parentElement);
          };

          // Adicione a tarefa e o botão à lista
          taskItem.appendChild(deleteButton);
          taskList.appendChild(taskItem);

          // Limpe a caixa de entrada de texto
          document.getElementById("newTask").value = "";
        }
      }
    </script>
  </body>
</html>
